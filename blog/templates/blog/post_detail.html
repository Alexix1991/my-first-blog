{% extends "blog/base.html" %}
{% block content %}
<div>
    {% if post.published_date %}
        {{ post.published_date }}
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url "post_edit" pk=post.pk %}">EDIT</a>
    {% endif %}
    <h2>{{post.title}}</h2>
    <p>{{post.text|linebreaks}}</p>
</div>
{% endblock content %}
